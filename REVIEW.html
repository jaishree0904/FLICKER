<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIEW</title>
    <link rel="stylesheet" href="REV.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">		
</head>
<body>
    <section class="sec">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <header class="header">
            <h1>REVIEW</h1>
        </header>
    
</section>

<form action="" class="reviewRating" ng-controller="ReviewController as reviewCTRL" >
<div class="form-group">
<label for="exampleInputName2" ng-model="reviews.name">Name:</label>
<input type="text" class="form-control" id="exampleInputName2" placeholder="...">
</div>

<div class="form-group">
<label for="exampleInputEmail2">Email:</label>
<input type="email" class="form-control" id="exampleInputEmail2" placeholder="...">
</div>
<br>

<fieldset>
    <div class="form-group">
<label for="">Rating:</label>

<br>
<select name="" id="" style="color:rgb(14, 54, 54)">
<option value="">1 Star </option>
<option value="">2 Stars </option>
<option value="">3 Stars </option>
<option value="">4 Stars </option>
<option value="">5 Stars </option>
</select>
    </div>
<fieldset>
<div class="form-group">
    <br>
<label for="">Write a Review!</label>
<textarea name="" id="" cols="35" rows="5" placeholder="Write your review."></textarea>
</div><br />
<br />
<button type="submit" class="btn btn-primary">Submit Review!</button>
</form>
    
</body>
</html>
