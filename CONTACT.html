<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CON.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body>
    <section class="sec">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <h1>CONTACT</h1>
        </header>
    
</section>

<div class="container">
  <div class="card">
    <div class="left">
      <img src="zx.jpg">
    </div>
    <div class="right">
      <h2 style="font-size: 40px; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  FLICKER</h2>
      <div class="contact">
        <div class="form-container">
          <form class="form">
            <div class="username">
              <input type="text" placeholder="Enter your Name">
            </div>
            <div class="useremail">
              <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="usermessage">
              <textarea placeholder="Enter your message" required></textarea>
            </div>
            <div class="usersubmit">
              <input type="submit" value="Contact Us">
            </div>
          </form>
		  <br>
		  <br>
      
          <div class="social">
            <span><a href="#"><i class="fab fa-facebook" style="height: 50px; color: blue;"></i></a></span>
            &nbsp;&nbsp;&nbsp;&nbsp;
			<span><a href="#" target="_blank"><i class="fab fa-instagram" style="height: 50px;color: palevioletred;"></i></a></span>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<span><a href="#" target="_blank"><i class="fab fa-twitter" style="height: 50px;"></i></a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
